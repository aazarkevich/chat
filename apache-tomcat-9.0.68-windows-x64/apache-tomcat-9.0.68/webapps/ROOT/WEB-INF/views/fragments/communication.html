<div th:fragment="communication" class="col-8 overflow-auto h-50">
    <div class="col justify-content-end">
        <ul  class="list-group align-items-end w-100" id="messageArea">
            <li th:each="message : ${messagesLast}" class="list-group-item">
                <p class="fw-bolder" th:text="${message.user.username}"></p>
                <span th:text="${message.message}"></span>
            </li>
        </ul>

    </div>
</div>
